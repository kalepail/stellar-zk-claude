; NOTE: Update command and directory below to match your actual clone path.
; The VASTAI script defaults to /workspace/stellar-zk, but a manual
; `git clone` may use a different name (e.g. /workspace/stellar-zk-claude).
;
; Environment variables are sourced from /etc/stellar-zk/api-server.env.
; Edit that file to set API_KEY and other config.

[program:risc0-asteroids-api]
command=/bin/bash -c "set -a && source /etc/stellar-zk/api-server.env && set +a && exec /workspace/stellar-zk/risc0-asteroids-verifier/target/release/api-server"
directory=/workspace/stellar-zk/risc0-asteroids-verifier
autostart=true
autorestart=true
startsecs=5
startretries=999
stopwaitsecs=30
stdout_logfile=/var/lib/stellar-zk/prover/api-server.log
stderr_logfile=/var/lib/stellar-zk/prover/api-server.err
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=3
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=3
