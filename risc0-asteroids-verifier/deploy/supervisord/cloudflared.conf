; Cloudflare Tunnel â€” exposes the api-server to the internet.
;
; Quick-tunnel mode (temporary *.trycloudflare.com URL):
;   command=cloudflared tunnel --url http://127.0.0.1:8080
;
; Named tunnel mode (stable URL, recommended for production):
;   1. cloudflared tunnel login
;   2. cloudflared tunnel create risc0-prover
;   3. Configure DNS in Cloudflare dashboard
;   4. Update the command below to:
;      command=cloudflared tunnel run risc0-prover
;
; The config below defaults to quick-tunnel mode. Switch to a named tunnel
; for production so the URL doesn't change on every restart.

[program:cloudflared]
command=cloudflared tunnel --url http://127.0.0.1:8080
autostart=true
autorestart=true
startsecs=5
startretries=999
stopwaitsecs=10
stdout_logfile=/var/lib/stellar-zk/prover/cloudflared.log
stderr_logfile=/var/lib/stellar-zk/prover/cloudflared.err
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=2
