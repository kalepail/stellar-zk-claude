; Cloudflare Tunnel â€” exposes the api-server to the internet via a named tunnel.
;
; The tunnel token is read from /etc/stellar-zk/api-server.env
; (CLOUDFLARE_TUNNEL_TOKEN). Set it there, not here.

[program:cloudflared]
command=/bin/bash -c "set -a && source /etc/stellar-zk/api-server.env && set +a && exec cloudflared tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}"
autostart=true
autorestart=true
startsecs=5
startretries=999
stopwaitsecs=10
stdout_logfile=/var/lib/stellar-zk/prover/cloudflared.log
stderr_logfile=/var/lib/stellar-zk/prover/cloudflared.err
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=2
